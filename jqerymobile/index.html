<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--第一个是jquerymoblie的样式库-->
		<!--<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css"/>-->
		<!--第二个是jq的运行库-->
		<!--<script src="js/jquery.min.js"></script>-->
		<!--第三个是jqm的运行库-->
		<!--<script src="js/jquery.mobile-1.4.5.min.js"></script>--><!--这个可以引用百度上的！引用百度的就不需要复制那一堆了-->
		<link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="page1" class="ui-content"><!--/*ui-conten是设置一个外边距*/-->
			<div data-role = "header" >
				<h1>这是一个标题</h1>
				<a href="#" class="ui-btn-right ui-shadow ui-icon-home ui-corner-all">帮助</a><!--自动变成一个按钮ui-btn-可以设置属性-->
				<a href="#" class="ui-btn-left ui-shadow ui-icon-info ui-corner-all">首页</a>
			</div>
			<div data-role = "main">
				<form>
					<div class="ui-field-contain">
						<lable for="name">请输入你的名字</lable>
						<input type="text" />
					</div>
					<div class="ui-field-contain">
						<lable for="color"></lable>
						<input type="color" />
					</div>
					<div class="ui-field-contain">
						<lable for="age">请输入你的年龄</lable>
						<input type="age" />
					</div>
				</form>
			</div>
			<div data-role = "footer"></div>
		</div>
	</body>
</html>
